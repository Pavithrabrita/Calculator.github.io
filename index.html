<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
    
<body>
   
   <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="disp1">0</div> 
            <div class="disp2">0</div>  
            <div class="tempresult"></div> 
          </div>
          <div class="buttons">
            <div class="button fun allclear">C</div>
            <div class="button fun clearlast">CE</div>
            <div class="button fun operation">%</div>
            <div class="button fun operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button fun operation">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button fun operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button fun operation">+</div>
            <div class="button  num0 number">0</div>
            <div class="button fun number">.</div>
            <div class="button fun equal">=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="Cal.js"></script>
</body>
</html>
